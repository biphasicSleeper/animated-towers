<div class="container" id="container">

  <head> 
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  </head>

  <div class="tower layer-4">
    <img src="https://file.garden/ZXoYW8qZfDccLwuG/reveal1l4.png">
  </div>
  <div class="tower layer-3">
    <img src="https://file.garden/ZXoYW8qZfDccLwuG/reveal1l3.png">
      <div class="light light-1">
        <img src="https://file.garden/ZXoYW8qZfDccLwuG/reveal3.png">
      </div>
      <div class="light light-2">
        <img src="https://file.garden/ZXoYW8qZfDccLwuG/reveal4.png">
      </div>
  </div>
  <div class="tower layer-2">
    <img src="https://file.garden/ZXoYW8qZfDccLwuG/reveal1l2.png">
  </div>
  <div class="tower layer-1">
    <img src="https://file.garden/ZXoYW8qZfDccLwuG/reveal1l1.png">
  </div>

  <script>
  $(function() {

    var container = document.getElementById('container');
    var windowHeight = window.innerHeight;
    var windowWidth = window.innerWidth;
    var scrollArea = 1000 - windowHeight;
    var tower1 = document.getElementsByClassName('tower')[0];
    var tower2 = document.getElementsByClassName('tower')[1];
    var tower3 = document.getElementsByClassName('tower')[2];
    var tower4 = document.getElementsByClassName('tower')[3];
    
    window.addEventListener('scroll', function() {
      var scrollTop = window.pageYOffset || window.scrollTop;
      var scrollPercent = scrollTop / scrollArea || 0;
      
    
    
      tower1.style.top = scrollPercent*window.innerHeight/3 + 'px';
      tower2.style.top = scrollPercent*window.innerHeight/4 + 'px';
      tower3.style.top = scrollPercent*window.innerHeight/6 + 'px';
      tower4.style.top = scrollPercent*window.innerHeight/8 + 'px';
    });

  });
  </script>

</div>
